syntax = "proto3";

import "github.com/micro/go-micro/api/proto/api.proto";

service SystemSvc {
  rpc GetCallingActivating (go.api.Request) returns (go.api.Response);
  rpc GetCountAPI (go.api.Request) returns (go.api.Response);
  rpc GetMapDirectionAPI (go.api.Request) returns (go.api.Response);
  rpc SendObserverEmailAPI (go.api.Request) returns (go.api.Response);
}
